<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Make offcanvas full height for a “drawer” feel */
        .offcanvas-end {
            max-width: 100%; /* full width on small screens */
        }

        @media (min-width: 992px) {
            .offcanvas-end {
                max-width: 60%;
            }
            /* large screens = 60% width */
        }
    </style>

</head>
<body>
    <div class="container-fluid py-4">
        <!-- Toolbar -->
        <div class="d-flex flex-wrap gap-2 justify-content-between align-items-center mb-3">
            <div class="d-flex gap-2">
                <button id="btnFilter" class="btn btn-outline-secondary">
                    <i class="bi bi-funnel"></i> Filter
                </button>
                <input id="searchBox" class="form-control" type="search" placeholder="Search…">
                <button class="btn btn-primary">Bulk Employee Upload</button>
                <button class="btn btn-primary">Bulk Roles Download</button>
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-outline-secondary">
                    <i class="bi bi-download"></i> Export All
                </button>
                <button id="btnNewEmployee" class="btn btn-warning">
                    + New EY Employee
                </button>
            </div>
        </div>

        <!-- Filter Panel -->
        <div id="filterPanel" class="card p-3 mb-3 d-none">
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Modified By</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Created By</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Enabled</label>
                    <select class="form-select">
                        <option value="">All</option>
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </div>
            </div>
            <div class="mt-3 text-end">
                <button class="btn btn-secondary me-2" id="clearFilters">Clear All</button>
                <button class="btn btn-primary">Apply</button>
            </div>
        </div>

        <!-- Data Grid -->
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-light">
                    <tr>
                        <th scope="col"><input type="checkbox"></th>
                        <th scope="col">Action</th>
                        <th scope="col">Display Name</th>
                        <th scope="col">Primary Email</th>
                        <th scope="col">Enabled</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary">Edit</button>
                        </td>
                        <td>0001 test</td>
                        <td>test2210@ey.com</td>
                        <td><i class="bi bi-check2 text-success"></i></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary">Edit</button>
                        </td>
                        <td>0001 test1</td>
                        <td>adrian.cieniuch+0001test@gds.ey.com</td>
                        <td><i class="bi bi-check2 text-success"></i></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Side Drawer / Full Screen Modal -->
    <div class="offcanvas offcanvas-end w-100" tabindex="-1" id="employeeDrawer">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Employee Detail</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <form class="row g-3">
                <h6>Contact Information</h6>
                <div class="col-md-4">
                    <label class="form-label">First Name *</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Middle Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Last Name *</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Primary Email *</label>
                    <input type="email" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Primary Phone</label>
                    <input type="tel" class="form-control">
                </div>

                <h6 class="mt-4">Authentication Information</h6>
                <div class="col-md-6">
                    <label class="form-label">Login ID *</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Login Method *</label>
                    <select class="form-select">
                        <option>SSO for EY Employees</option>
                        <option>Password</option>
                    </select>
                </div>
                <div class="col-12 text-end">
                    <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="offcanvas">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('btnFilter').addEventListener('click', () => {
            document.getElementById('filterPanel').classList.toggle('d-none');
        });
        document.getElementById('clearFilters').addEventListener('click', () => {
            document.querySelectorAll('#filterPanel input, #filterPanel select').forEach(el => el.value = '');
        });
        document.getElementById('btnNewEmployee').addEventListener('click', () => {
            const drawer = new bootstrap.Offcanvas('#employeeDrawer');
            drawer.show();
        });
    </script>

</body>
</html>
